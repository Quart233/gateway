mixed-port: 7890
allow-lan: true
mode: rule
log-level: debug
external-controller: :9090
external-ui: /usr/share/mihomo/ui

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 127.0.0.1:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16